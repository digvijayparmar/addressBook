
  <div class="example-container mat-elevation-z8">
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/user-list']"><mat-icon>home</mat-icon> Home</a>
  </div>
  <mat-card class="example-card">
  <form xclass="example-form" [formGroup]="addressForm" (ngSubmit)="onFormSubmit(addressForm.value)" >
    <mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput #input formControlName="first_name" placeholder="First Name"
             [errorStateMatcher]="matcher">
             <mat-error>
              <span *ngIf="!addressForm.get('first_name').valid && addressForm.get('first_name').touched">Please enter First Name</span>
            </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Lirst Name</mat-label>
      <input matInput placeholder="Lirst Name" formControlName="last_name"
             [errorStateMatcher]="matcher">
             <mat-error>
              <span *ngIf="!addressForm.get('last_name').valid && addressForm.get('last_name').touched">Please enter Last Name</span>
            </mat-error>

    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Work Phone</mat-label>
      <input matInput placeholder="Work Phone" formControlName="work_phone"
             [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Cell Phone</mat-label>
      <input matInput placeholder="Cell Phone" formControlName="cell_phone"
             [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email Id</mat-label>
      <input matInput placeholder="Email Id" formControlName="email_id"
             [errorStateMatcher]="matcher">

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Date Of Birth</mat-label>
      <input matInput placeholder="Date of Birth" formControlName="date_of_birth"
             [errorStateMatcher]="matcher">

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Street</mat-label>
      <input matInput placeholder="Street" formControlName="street"
             [errorStateMatcher]="matcher">

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" formControlName="city"
             [errorStateMatcher]="matcher">

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>State</mat-label>
      <input matInput placeholder="State" formControlName="state"
             [errorStateMatcher]="matcher">

    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Zip Code" formControlName="zip_code"
             [errorStateMatcher]="matcher">

    </mat-form-field>
    <div class="button-row">
      <button type="submit" mat-flat-button color="primary">Add Address</button>
    </div>
  </form>
  </mat-card>
</div>
